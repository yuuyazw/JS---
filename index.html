<!DOCTYPE html>
<html lang="ja">
 <head>
  <link rel="stylesheet" href="style.css">
   <meta charset="UTF-8">
   <title>JS基礎</title>
 </head>
 <body>
  <header>
    <div class="heading">
      <h1 class="title">Test Server</h1>
    </div>
    <div class="navbar">
      <ul class="nav-lists">
        <li class="list-staus">
          現在リスト
          <span id="current-list">選択されていません</span>
        </li>
        <li class="background-red" id="lists">
          リスト
        </li>
        <li>カリキュラム変更</li>
      </ul>
      <ul class="show-lists hidden" id="pull-down">
        <li>リスト１</li>
        <li>リスト２</li>
        <li>リスト３</li>
        <li>リスト４</li>
      </ul>
    </div>
  </header>
   <script>
   const pullDownButton = document.getElementById('lists'); // プルダウンをトリガするボタン

pullDownButton.addEventListener('click', function() {
  const pullDownMenu = document.getElementById('pull-down'); // プルダウンメニュー

  if (pullDownMenu.classList.contains('hidden')) {
    pullDownMenu.classList.remove('hidden');
    pullDownButton.style.backgroundColor = 'blue'; // 背景色を青色に変更
    console.log("表示");
  } else {
    pullDownMenu.classList.add('hidden');
    pullDownButton.style.backgroundColor = ''; // 背景色をデフォルトに戻す
    console.log("非表示");
  }
});
   </script>
 </body>
</html>
